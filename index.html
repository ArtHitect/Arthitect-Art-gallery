<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">ArtGallery</a>
            <ul class="nav-items">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Upload</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- User Profile Section -->
        <div class="profile-section">
            <div class="profile-header">
                <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h1>Username</h1>
                    <p>Bio goes here...</p>
                </div>
            </div>
        </div>

        <!-- Art Posts Grid -->
        <div class="posts-grid">
            <div class="post">
                <img src="art1.jpg" alt="Art 1">
                <div class="post-info">
                    <p>Artwork Title</p>
                    <p>Artist Name</p>
                </div>
            </div>
            <div class="post">
                <img src="art2.jpg" alt="Art 2">
                <div class="post-info">
                    <p>Artwork Title</p>
                    <p>Artist Name</p>
                </div>
            </div>
            <!-- Add more posts as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ArtGallery. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
